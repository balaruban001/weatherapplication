{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <link rel="stylesheet" href="{% static 'weather/style.css' %}">
</head>
<script>
document.addEventListener("DOMContentLoaded", function() {
    const btn = document.getElementById("current-location");
    if (btn) {
        btn.addEventListener("click", function(e) {
            e.preventDefault();

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;

                
                    window.location.href = `/current/?lat=${lat}&lon=${lon}`;
                }, function(error) {
                    alert("Unable to get your location. Please allow location access.");
                    console.log("Geolocation error:", error);
                });
            } else {
                alert("Geolocation is not supported by your browser.");
            }
        });
    }
});
</script>


<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">WeatherApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/compare/">Compare Cities</a></li>
                    <li class="nav-item"><a class="nav-link" href="javascript:void(0);" id="current-location">Current Location</a></li>
                </ul>
            </div>
        </div>
    </nav>



  <div class="container mt-4">
      {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
